# FF2 Team Collaboration Redis Configuration
port 6379
bind 0.0.0.0
protected-mode yes
requirepass ff2_team_redis_2024

# Memory optimization
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence for team data
save 900 1
save 300 10
save 60 10000

# Append-only file for durability
appendonly yes
appendfsync everysec

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""
